  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script>
    $(".navbar").show();
    $("#mainPhoto").hide();
    $(".map").hide()
    
    // nav click function
    $(".event").on("click", function () {
      $.ajax({
        url: "/api/EVENTS",
        method: "GET"
      }).then(function (data) {
        console.log(data)
        $(".mainPhoto").fadeOut();
        let divs = []
        for (let i = 0; i < data.length; i++) {
        var event =$('<div>')
        event.append('<h3>'+data[i].eventName)
                      .append('<h5>'+data[i].date)
                      .append('<h5>'+data[i].locationName)
                      .addClass('event-'+ (i+1)+" eventStyle")
        divs.push(event)
        }
        $(".mainContent").append(divs)
        $(".heading").text("EVENTS")
      })
    })

// 
</script>
